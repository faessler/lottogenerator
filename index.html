<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Random Number Generator for Euro Millions and Swiss Lotto</title>
		<link rel="apple-touch-icon" sizes="152x152" href="/favicons/apple-touch-icon.png">
		<link rel="icon" type="image/png" href="/favicons/favicon-32x32.png" sizes="32x32">
		<link rel="icon" type="image/png" href="/favicons/favicon-16x16.png" sizes="16x16">
		<link rel="manifest" href="/favicons/manifest.json">
		<link rel="mask-icon" href="/favicons/safari-pinned-tab.svg" color="#000000">
		<link rel="shortcut icon" href="/favicons/favicon.ico">
		<meta name="apple-mobile-web-app-title" content="Random Number Generator for Euro Millions and Swiss Lotto">
		<meta name="application-name" content="Random Number Generator for Euro Millions and Swiss Lotto">
		<meta name="msapplication-config" content="/favicons/browserconfig.xml">
		<meta name="theme-color" content="#ffffff">

		<link rel="stylesheet" type="text/css" href="main.min.css">
	</head>
	<body>
		<div class="wrapper">
			<!-- LOTTO SWITCHER -->
			<div class="lottoselect">
				<a class="lottoselect__option" href="#euromillions" onclick="euroMillions();">
					<span class="lottoselect__option__icon"></span>
					Euro Millions
				</a>
				<a class="lottoselect__option" href="#swisslotto" onclick="swissLotto();">
					<span class="lottoselect__option__icon"></span>
					Swiss Lotto
				</a>
			</div>

			<div class="container">
				<!-- EUROMILLIONS -->
				<div class="em">
					<h2>Euro Millions</h2>
					<div class="em__row__wrap">
						<div class="em__row">
							<div class="em__numbers">
								<b>5 Zahlen (1-50)</b>
								<span class="em__numbers__nr em__numbers__nr--1">0</span>
								<span class="em__numbers__nr em__numbers__nr--2">0</span>
								<span class="em__numbers__nr em__numbers__nr--3">0</span>
								<span class="em__numbers__nr em__numbers__nr--4">0</span>
								<span class="em__numbers__nr em__numbers__nr--5">0</span>
							</div>
							<div class="em__stars">
								<b>2 Sterne (1-12)</b>
								<span class="em__stars__wrap">
									<span class="em__stars__wrap__nr em__stars__wrap__nr--1">0</span>
								</span>
								<span class="em__stars__wrap">
									<span class="em__stars__wrap__nr em__stars__wrap__nr--2">0</span>
								</span>
							</div>
						</div>
						<div class="em__row">
							<div class="em__numbers">
								<span class="em__numbers__nr em__numbers__nr--1">0</span>
								<span class="em__numbers__nr em__numbers__nr--2">0</span>
								<span class="em__numbers__nr em__numbers__nr--3">0</span>
								<span class="em__numbers__nr em__numbers__nr--4">0</span>
								<span class="em__numbers__nr em__numbers__nr--5">0</span>
							</div>
							<div class="em__stars">
								<span class="em__stars__wrap">
									<span class="em__stars__wrap__nr em__stars__wrap__nr--1">0</span>
								</span>
								<span class="em__stars__wrap">
									<span class="em__stars__wrap__nr em__stars__wrap__nr--2">0</span>
								</span>
							</div>
						</div>
					</div>
					<div class="optionsfields optionsfields--em">
						<div class="optionsfields__addnew">
							<button type="button" name="button" onclick="addNew()">Mehr Zahlen</button>
						</div>
						<div class="optionsfields__shuffle">
							<button type="button" name="button" onclick="getNumbers('em', 50, 5, 12, 2)">Neue Zahlen</button>
						</div>
					</div>
				</div>

				<!-- SWISSLOTTO -->
				<div class="sl">
					<h2>Swiss Lotto</h2>
					<div class="sl__row__wrap">
						<div class="sl__row">
							<div class="sl__numbers">
								<b>6 Zahlen (1-42)</b>
								<span class="sl__numbers__nr sl__numbers__nr--1">0</span>
								<span class="sl__numbers__nr sl__numbers__nr--2">0</span>
								<span class="sl__numbers__nr sl__numbers__nr--3">0</span>
								<span class="sl__numbers__nr sl__numbers__nr--4">0</span>
								<span class="sl__numbers__nr sl__numbers__nr--5">0</span>
								<span class="sl__numbers__nr sl__numbers__nr--6">0</span>
							</div>
							<div class="sl__extra">
								<b>1 Zusatzzahl (1-6)</b>
								<span class="sl__extra__nr sl__extra__nr--1">0</span>
							</div>
						</div>
					</div>
					<div class="optionsfields optionsfields--sl">
						<div class="optionsfields__addnew">
							<button type="button" name="button" onclick="addNew()">Mehr Zahlen</button>
						</div>
						<div class="optionsfields__shuffle">
							<button type="button" name="button" onclick="getNumbers('sl', 42, 6, 6, 1)">Neue Zahlen</button>
						</div>
					</div>
				</div>
			</div>
			<div class="legal">
				© <script>document.write(new Date().getFullYear())</script> by Jan Fässler
			</div>
		</div>

		<script src="jquery-3.2.0.min.js" charset="utf-8"></script>
		<script src="main.js" charset="utf-8"></script>
	</body>
</html>
